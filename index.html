<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Quiz Game</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
      </head>
    <body>
        <header class="header-view">
            <h1 class="view-scores">View High Scores</h1>
            <h1 class="time-tracker">Time: <span class="timer-tracker__countdown">10</span></h1>
        </header>
        <main>
            <div class="quiz-container">
                <h3 class="title-box">Coding Quiz Challenge</h3>
                <p class="title-box__text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                <h3 class="quiz-container__title"></h3>
                <h4 class="quiz-container__question"></h4>
                <ul class="quiz-container__answers"></ul>
                <button class="start-quiz_button">Start Quiz</button>
            </div>
        </main>
        <script src="./Assets/js/script.js" async defer></script>
    </body>
</html>
